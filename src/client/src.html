<template name="main">
  {{#if ready}}
    {{#unless adminUser}}
      {{> login}}
    {{/unless}}
    {{#if adminUser}}
      {{> menu}}
      {{> menuTrigger}}
      {{> Template.dynamic template=header}}
      <div class="container content">
        {{> Template.dynamic template=body}}

    {{/if}}
